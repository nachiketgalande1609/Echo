{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row login-card">
        <div class="col-lg-6 align-items-center" style="margin: auto;">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form action="/signup" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6 d-flex align-items-center justify-content-center right-card">
            <div class="text-center">
                <h1 class="mb-4"><i class="bi bi-chat"></i>&nbsp;Echo</h1>
                <h3>Welcome to Echo!</h3>
                <p>Already have an account ? <a href="{{ url_for('login') }}" style="color: #fff;">Login</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
