<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-custom-color justify-content-between" style="background-color: #000;">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('landing_page') }}">Echo</a>

            <div class="d-flex align-items-center">
                <a class="nav-link" href="{{ url_for('home') }}"><i class="bi bi-house text-white"></i></a>
                {% if current_user.is_authenticated %}
                <a class="nav-link" href="{{ url_for('account') }}"><i class="bi bi-person"
                        style="color: #fff;"></i></a>
                <span class="nav-link" style="color: #fff;">Hi! {{ current_user.username }}</span>
                <div class="dropdown ms-3">
                    <a class="nav-link dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <i class="bi bi-list"></i>
                    </a>

                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a></li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery-3.7.1.min.js"></script>

</html>
