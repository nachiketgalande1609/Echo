{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row login-card">
        <div class="col-lg-6 align-items-center" style="margin: auto;">
            <h2 class="text-center mb-4">Log In</h2>
            <form action="/login" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" name="username" id="username" placeholder="Username"
                        required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
        </div>
        <div class="col-lg-6 d-flex align-items-center justify-content-center right-card">
            <div class="text-center">
                <h1>Welcome to Echo</h1>
                <span>Dont have an account ? <a href="{{ url_for('signup') }}" style="color: #fff;">Signup</a></span>
            </div>
        </div>
    </div>
</div>
{% endblock %}\
